<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<title>Portfolio</title>

<style>

*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: Arial, sans-serif;
}

body{
    background:#f4f4f4;
}

/* HEADER */
header{
    background:#000;
    padding:18px 0;
    border-bottom:3px solid #00E5FF;
}

nav{
    width:85%;
    margin:auto;
    display:flex;
    align-items:center;
    justify-content:space-between;
}

/* LOGO AREA */
.logo-area h1{
    color:#00E5FF;
    font-size:32px;
    letter-spacing:2px;
}

.logo-area h6{
    color:#ccc;
    font-weight:normal;
    font-size:12px;
}

/* NAV LINKS */
nav ul{
    list-style:none;
    display:flex;
    gap:30px;
}

nav ul li a{
    color:white;
    text-decoration:none;
    font-size:16px;
    padding-bottom:5px;
    transition:0.3s;
    border-bottom:2px solid transparent;
}

nav ul li a:hover{
    color:#00E5FF;
    border-bottom:2px solid #00E5FF;
}

/* FOOTER */
footer{
    background:#000;
    color:white;
    text-align:center;
    padding:15px 0;
    margin-top:60px;
    border-top:3px solid #00E5FF;
}

/* RESPONSIVE */
@media(max-width:768px){
    nav{
        flex-direction:column;
        gap:15px;
    }
}

</style>
</head>

<body>

<header>
    <nav>

        <div class="logo-area">
            <h1>Portfolio</h1>
            <h6>Team One Portfolio</h6>
        </div>

        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#projects">Projects</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

    </nav>
</header>

<footer>
    <p>Â© 2026 Team One Portfolio</p>
</footer>

</body>
</html>
