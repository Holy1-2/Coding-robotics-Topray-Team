<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>Portifolio</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }

    header {
        background: #000000;
        color: #ffffff;
        padding: 10px 0;
        text-align: center;
    }

    h1 {
        margin: 0;
        font-size: 24px;
    }

    .container {
        width: 80%;
        margin: auto;
        overflow: hidden;
    }

    footer {
        background: #000000;
        color: #ffffff;
        text-align: center;
        padding: 10px 0;
        position: relative;
        bottom: 0;
        width: 100%;
    }
    nav ul {
        list-style: none;
        padding: 0;
    }
    nav ul li {
        display: inline;
        margin: 0 10px;
    }
    nav ul li a {
        color: #ffffff;
        text-decoration: none;
        font-size: 18px;
    }
</style>
<body>
    <header>
        <nav>
            <h1>Team one Portfolio</h1>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <footer>
        <p>&copy; 2023 The one Portfolio</p>
    </footer>
</body>
</html>
